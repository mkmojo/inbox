<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{url_for('.user', user_id=post.owner.id)}}" >
                <img class="img-rounded profile-thumbnail" src={{post.owner.gravatar(size=40)}}>
            </a>
        </div>
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            
            <div class="post-body">
                {% if post.pic_path %}
                    {{ post.pic_path | safe}}
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
