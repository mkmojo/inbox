<ul class="posts">
    {% for post in posts %}
    <li class="post">
    <div class="post-content">
        <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
        <a href="{{url_for('.user', user_id=post.owner.id)}}" >
            <img  src={{url_for('static', filename=post.pic_path)}} width = 200>
        </a>
        <div class="post-body">
        </div>
    </div>
    </li>
    {% endfor %}
</ul>
